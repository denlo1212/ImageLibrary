<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-random123';">

  <title>Image Grid</title>
  <link rel="stylesheet" href="index.css">
  <script src="renderGallery.js" defer></script>
  <script src="slideShow.js" defer></script>
  <script src="tags.js" defer></script>
  <script src="imageSelector.js"> </script>
  <script src="tagSelector.js"> </script>
  <script src="settings.js"></script>

</head>

<body>


<header>
  <input class="search-box" type="search" placeholder="Search...">
  <div  class="actions-container">
    <button class="tags-button">+</button>

  </div>
</header>

<div class="menu">
  <div class="menu-item">
    <img src="../../images/icons/media-image-plus.svg" class="icon">
    <a id="add-images-btn">add images</a>
  </div>

  <div class="menu-item filter-container">
    <img src="../../images/icons/filter.svg" class="icon">
    <a class="dropdown-btn">Filter Tags</a>

    <div class="dropdown-content">
      <form id="filterForm">
        <div id="input-tag-container">
          <input type="text" id="new-tag-input" placeholder="Enter new tag">
          <button id="add-tag-button">Add Tag</button>
        </div>
      </form>
    </div>
  </div>

  <div class="menu-item">
    <img src="../../images/icons/media-image-list.svg" class="icon">
    <a class="toggle-select-button">Select Images</a>

    <div id="popup-menu" class="popup-menu">
      <p id="total-images-selected">Total images selected: <span id="selected-images-count">0</span></p>
      <h3>Select Tags</h3>
      <div id="list-headers-container">
        <h4> Add tags</h4>
        <h4> Delete Tags</h4>
      </div>
      <div id="tag-list-container">
        <ul id="tag-add-list"></ul>
        <ul id="tag-remove-list"></ul>
      </div>
      <div id="tags-buttons-container">
        <button id="change-tags-button"> change tags</button>
      </div>
    </div>

  </div>

  <div class="menu-item">
    <img src="../../images/icons/media-image-plus.svg" class="icon">
    <a id="slide-show-button">slide show</a>
  </div>

  <div class="menu-item">
    <img src="../../images/icons/settings.svg" class="icon">
    <a id="settings-button">settings</a>

    <div class="setting-menu" id="settings-menu">
      <div class="menu-header">
        <h2 class="menu-header-title">Theme</h2>
        <div class="theme-switcher">
          <input type="radio" id="light-theme" name="themes" checked />
          <label for="light-theme">
                    <span>
                        <img src="../../images/icons/sun-light.svg" class="icon"> Light
                    </span>
          </label>
          <input type="radio" id="dark-theme" name="themes" />
          <label for="dark-theme">
                    <span>
                        <img src="../../images/icons/half-moon.svg" class="icon"> Dark
                    </span>
          </label>
          <input type="radio" id="black-theme" name="themes" />
          <label for="black-theme">
                    <span>
                        <img src="../../images/icons/brightness.svg" class="icon"> Black
                    </span>
          </label>
          <span class="slider"></span>
        </div>
      </div>
      <div class="menu-body">
        <a href="#" id="display-settings-link"><ion-icon name="settings-outline"></ion-icon>SlideShow settings</a>
      </div>
    </div>

    <div id="settings-modal" class="modal">
      <button id="back-button">Back</button>
      <form id="settings-form">
        <label for="interval">Slideshow Interval (seconds):</label>
        <input type="number" id="interval" name="interval" min="1" required>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
</div>

<!--will be filled up with images-->
<main class="gallery">

</main>

<footer>
  <div class="pagination">
  </div>

</footer>

<div id="image-dialog" class="modal">
  <a class="prev">&#10094;</a>
  <img id="image-within-dialog" src="" alt="Image description" data-index="" >
  <a class="next">&#10095;</a>
</div>
</body>


</html>
