<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid</title>
  <link rel="stylesheet" href="index.css">
  <script src="renderGallery.js" defer></script>
  <script src="slideShow.js" defer></script>
  <script src="tags.js" defer></script>
</head>

<body>


<header>
  <input class="search-box" type="search" placeholder="Search...">
<!--  <button class="close-button">x</button>-->
</header>

<div class="menu">
  <button id="add-images-btn">
    add images
  </button>
  <div class="filter-container">
    <button class="dropdown-btn">Filter Tags</button>
    <div class="dropdown-content">
      <form id="filterForm"></form>
    </div>
  </div>
</div>



<!--will be filled up with images-->
<main class="gallery">

</main>

<footer>
  <div class="pagination">
  </div>
</footer>
</body>



<dialog class="button-dialog">
  <label for="directory-path">Submit:</label>
  <input id="directory-path" type="file" webkitdirectory>
  <button id="load-images-btn">load</button>
</dialog>

<div id="image-dialog" class="modal">
  <a class="prev">&#10094;</a>
  <img id="image-within-dialog" src="" alt="Image description" data-index="" >
  <a class="next">&#10095;</a>
</div>


<script>
  const { ipcRenderer } = require('electron');

  document.getElementById("add-images-btn").addEventListener("click", function() {
    ipcRenderer.send('open-file-dialog');
  });
</script>

</html>
